[pytest]
pythonpath = .
testpaths = tests shared/utils/schedule/tests
addopts = --import-mode=importlib --cov=. --cov-report=html --cov-report=term-missing --cov-report=xml
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: smoke tests for deployment validation
    unit: unit tests
    integration: integration tests
    sql: tests that verify SQL query correctness
    benchmark: performance benchmark tests
    slow_benchmark: slow performance benchmarks (>5s)
    load_test: load tests with high resource usage
    baseline: baseline establishment tests

[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */.venv/*
    */venv/*
    */site-packages/*
    */dist-packages/*
    */__pycache__/*
    */migrations/*
    */setup.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
