# workflows/early-morning-final-check.yaml
# NBA Early Morning Final Check Workflow - Last chance recovery before business day
# Runs daily at 5 AM PT as final safety net for Enhanced PBP and critical game data
# Includes ESPN dependency chain and comprehensive final sweep
# VERSION: 2.0 - Updated to match optimized workflow reference

main:
  params: [args]
  steps:
    - init:
        assign:
          - current_timestamp: ${sys.now()}
          - workflow_start: ${sys.now()}
          - execution_id: ${sys.get_env("GOOGLE_CLOUD_WORKFLOW_EXECUTION_ID")}

    - log_workflow_start:
        call: sys.log
        args:
          text: "Starting NBA Early Morning Final Check Workflow"
          severity: INFO

    # PHASE 1: Enhanced Play-by-Play Final Attempt (BigDataBall + NBA.com backup)
    - enhanced_pbp_final_attempt:
        try:
          parallel:
            exception_policy: continueAll
            branches:
              - bigdataball_pbp_final:
                  steps:
                    - call_bigdataball_pbp:
                        call: run_scraper
                        args:
                          scraper_name: "bigdataball-pbp-final"
                          scraper_class: "BigDataBallPbpScraper"
                          endpoint: "bigdataball_pbp"
                          timeout: 600
                          critical: false
                        result: bigdataball_pbp_result

              - nbacom_pbp_backup:
                  steps:
                    - call_nbacom_pbp:
                        call: run_scraper
                        args:
                          scraper_name: "nbacom-pbp-backup"
                          scraper_class: "GetNbaComPlayByPlay"
                          endpoint: "nbac_play_by_play"
                          timeout: 600
                          critical: false
                        result: nbacom_pbp_result
        except:
          as: e
          steps:
            - log_pbp_final_error:
                call: sys.log
                args:
                  text: "Enhanced PBP final attempt had errors - will be picked up by Morning Operations"
                  severity: WARNING
            - assign_pbp_final_failure:
                assign:
                  - bigdataball_pbp_result:
                      status: "failure"
                      error: ${e.message}
                      scraper_name: "bigdataball-pbp-final"
                      timestamp: ${sys.now()}
                  - nbacom_pbp_result:
                      status: "failure"
                      error: ${e.message}
                      scraper_name: "nbacom-pbp-backup"
                      timestamp: ${sys.now()}

    # PHASE 2: Core Game Data Final Sweep
    - core_game_data_final:
        try:
          steps:
            - call_bdl_box_scores:
                call: run_scraper
                args:
                  scraper_name: "bdl-box-scores-final"
                  scraper_class: "BdlBoxScoresScraper"
                  endpoint: "bdl_box_scores"
                  timeout: 600
                  critical: false
                result: bdl_box_scores_final_result
        except:
          as: e
          steps:
            - log_core_data_error:
                call: sys.log
                args:
                  text: "Core game data final sweep had errors - non-critical"
                  severity: WARNING
            - assign_core_data_failure:
                assign:
                  - bdl_box_scores_final_result:
                      status: "failure"
                      error: ${e.message}
                      scraper_name: "bdl-box-scores-final"
                      timestamp: ${sys.now()}

    # PHASE 3: ESPN Dependency Chain (Sequential: Scoreboard → Boxscore) - BACKUP ONLY
    - espn_dependency_chain:
        try:
          steps:
            - call_espn_scoreboard:
                call: run_scraper
                args:
                  scraper_name: "espn-scoreboard-backup"
                  scraper_class: "GetEspnScoreboard"
                  endpoint: "espn_scoreboard_api"
                  timeout: 300
                  critical: false
                result: espn_scoreboard_result
        except:
          as: e
          steps:
            - log_espn_scoreboard_error:
                call: sys.log
                args:
                  text: "ESPN Scoreboard backup failed - skipping ESPN boxscores"
                  severity: WARNING
            - assign_empty_espn_result:
                assign:
                  - espn_scoreboard_result:
                      status: "failure"
                      error: ${e.message}
                      scraper_name: "espn-scoreboard-backup"
                      timestamp: ${sys.now()}

    # Check ESPN Scoreboard success before proceeding to Boxscore
    - check_espn_scoreboard_success:
        switch:
          - condition: ${espn_scoreboard_result.status == "success"}
            next: espn_boxscore_final
          - condition: true
            next: workflow_success

    - espn_boxscore_final:
        try:
          steps:
            - call_espn_game_boxscore:
                call: run_scraper
                args:
                  scraper_name: "espn-game-boxscore-backup"
                  scraper_class: "GetEspnBoxscore"
                  endpoint: "espn_game_boxscore"
                  timeout: 600
                  critical: false
                result: espn_boxscore_result
        except:
          as: e
          steps:
            - log_espn_boxscore_error:
                call: sys.log
                args:
                  text: "ESPN Game Boxscore backup failed in final check"
                  severity: WARNING
            - assign_empty_boxscore_result:
                assign:
                  - espn_boxscore_result:
                      status: "failure"
                      error: ${e.message}
                      scraper_name: "espn-game-boxscore-backup"
                      timestamp: ${sys.now()}

    # SUCCESS PATH (always succeeds - best effort workflow)
    - workflow_success:
        assign:
          - workflow_end: ${sys.now()}
          - total_duration: ${workflow_end - workflow_start}

    - write_status_success:
        call: write_status_to_gcs
        args:
          workflow_name: "early-morning-final-check"
          execution_id: ${execution_id}
          execution_time: ${current_timestamp}
          workflow_start: ${workflow_start}
          total_duration: ${total_duration}
          scrapers:
            bigdataball_pbp: ${bigdataball_pbp_result}
            nbac_play_by_play: ${nbacom_pbp_result}
            bdl_box_scores: ${bdl_box_scores_final_result}
            espn_scoreboard_api: ${espn_scoreboard_result}
            espn_game_boxscore: ${default(espn_boxscore_result, null)}
          dependencies:
            "espn_scoreboard_api → espn_game_boxscore": "dependency_chain_attempted"
          recovery_strategy: "Final check - last chance before business day (5 AM PT)"
          status: "SUCCESS"

    - log_workflow_success:
        call: sys.log
        args:
          text: "NBA Early Morning Final Check Workflow completed successfully"
          severity: INFO

    - return_success:
        return:
          status: "SUCCESS"
          message: "Early morning final check completed - best effort (5 AM PT)"
          duration_seconds: ${total_duration}
          bigdataball_pbp_status: ${bigdataball_pbp_result.status}
          nbacom_pbp_backup_status: ${nbacom_pbp_result.status}
          espn_chain_attempted: true
          core_data_attempted: true
          recovery_window: "final_before_business_day"
          timestamp: ${current_timestamp}

# Reusable subworkflow for running individual scrapers
run_scraper:
  params: [scraper_name, scraper_class, endpoint, timeout, critical]
  steps:
    - log_start:
        call: sys.log
        args:
          text: "Starting scraper"
          severity: INFO

    - call_scraper:
        try:
          call: http.post
          args:
            url: "https://nba-scrapers-756957797294.us-west2.run.app/scrape"
            query:
              scraper: ${endpoint}
            timeout: ${timeout}
            headers:
              Content-Type: "application/json"
          result: scraper_response
        except:
          as: e
          steps:
            - log_failure:
                call: sys.log
                args:
                  text: "Scraper failed"
                  severity: ERROR
            - return_failure:
                return:
                  status: "failure"
                  scraper_name: ${scraper_name}
                  error: ${e.message}
                  timestamp: ${sys.now()}

    - check_response:
        switch:
          - condition: ${scraper_response.code >= 200 AND scraper_response.code < 300}
            next: log_success
          - condition: true
            next: return_http_failure

    - return_http_failure:
        return:
          status: "failure"
          scraper_name: ${scraper_name}
          http_code: ${scraper_response.code}
          timestamp: ${sys.now()}

    - log_success:
        call: sys.log
        args:
          text: "Scraper completed successfully"
          severity: INFO

    - return_success:
        return:
          status: "success"
          scraper_name: ${scraper_name}
          http_code: ${scraper_response.code}
          timestamp: ${sys.now()}

# Subworkflow for writing status to GCS
write_status_to_gcs:
  params: [workflow_name, execution_id, execution_time, workflow_start, scrapers, status, total_duration, dependencies, recovery_strategy]
  steps:
    - calculate_duration:
        assign:
          - actual_duration: ${default(total_duration, sys.now() - workflow_start)}

    - build_status_object:
        assign:
          - status_data:
              workflow: ${workflow_name}
              execution_id: ${execution_id}
              execution_time: ${execution_time}
              total_duration: ${actual_duration}
              status: ${status}
              scrapers: ${scrapers}
              dependencies: ${default(dependencies, null)}
              recovery_strategy: ${default(recovery_strategy, "Standard execution")}

    - create_gcs_path:
        assign:
          - bucket_name: "nba-props-status"
          - file_path: ${"workflow-status/" + workflow_name + "-" + execution_id + ".json"}
          - gcs_url: ${"gs://" + bucket_name + "/" + file_path}

    - write_to_gcs:
        try:
          call: http.post
          args:
            url: ${"https://storage.googleapis.com/upload/storage/v1/b/" + bucket_name + "/o"}
            query:
              uploadType: "media"
              name: ${file_path}
            headers:
              Content-Type: "application/json"
              Authorization: ${"Bearer " + sys.get_env("GOOGLE_CLOUD_ACCESS_TOKEN")}
            body: ${json.encode(status_data)}
        except:
          as: e
          steps:
            - log_gcs_failure:
                call: sys.log
                args:
                  text: "Failed to write status to GCS"
                  severity: WARNING

    - log_status_written:
        call: sys.log
        args:
          text: "Status written to GCS"
          severity: INFO