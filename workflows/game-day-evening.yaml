# workflows/game-day-evening.yaml
# NBA Game Day Evening Workflow - Real-time game monitoring
# Runs at 6 PM, 9 PM, and 11 PM PT on game days
# Focuses on live scores, boxscores, and game updates

main:
  params: [args]
  steps:
    - init:
        assign:
          - current_timestamp: ${sys.now()}
          - workflow_start: ${sys.now()}

    - log_workflow_start:
        call: sys.log
        args:
          text: "Starting NBA Game Day Evening Workflow"
          severity: INFO

    # PHASE 1: Live game monitoring (parallel execution)
    - live_game_monitoring:
        try:
          parallel:
            exception_policy: continueAll
            branches:
              - espn_scoreboard:
                  steps:
                    - call_espn_scoreboard:
                        call: run_scraper
                        args:
                          scraper_name: "espn-scoreboard"
                          scraper_class: "EspnScoreboardApiScraper"
                          endpoint: "espn_scoreboard_api"
                          timeout: 300
                          critical: true
                        result: espn_scoreboard_result

              - nba_scoreboard:
                  steps:
                    - call_nba_scoreboard:
                        call: run_scraper
                        args:
                          scraper_name: "nba-scoreboard"
                          scraper_class: "GetNbaComScoreboardV2"
                          endpoint: "nbac_scoreboard_v2"
                          timeout: 300
                          critical: true
                        result: nba_scoreboard_result

              - bdl_live_scores:
                  steps:
                    - call_bdl_live_scores:
                        call: run_scraper
                        args:
                          scraper_name: "bdl-live-box-scores"
                          scraper_class: "BdlLiveBoxScoresScraper"
                          endpoint: "bdl_live_box_scores"
                          timeout: 300
                          critical: false
                        result: bdl_live_result
        except:
          as: e
          steps:
            - log_monitoring_error:
                call: sys.log
                args:
                  text: "Live game monitoring had errors"
                  severity: WARNING

    # PHASE 2: Enhanced data collection
    - enhanced_data_collection:
        try:
          parallel:
            exception_policy: continueAll
            branches:
              - player_boxscores:
                  steps:
                    - call_bdl_box_scores:
                        call: run_scraper
                        args:
                          scraper_name: "bdl-box-scores"
                          scraper_class: "BdlBoxScoresScraper"
                          endpoint: "bdl_box_scores"
                          timeout: 600
                          critical: false
                        result: bdl_box_scores_result

              - espn_boxscores:
                  steps:
                    - call_espn_game_boxscore:
                        call: run_scraper
                        args:
                          scraper_name: "espn-game-boxscore"
                          scraper_class: "EspnGameBoxscoreApiScraper"
                          endpoint: "espn_game_boxscore"
                          timeout: 600
                          critical: false
                        result: espn_boxscore_result
        except:
          as: e
          steps:
            - log_enhanced_error:
                call: sys.log
                args:
                  text: "Enhanced data collection had errors"
                  severity: WARNING

    # SUCCESS PATH
    - workflow_success:
        assign:
          - workflow_end: ${sys.now()}
          - total_duration: ${workflow_end - workflow_start}

    - log_workflow_success:
        call: sys.log
        args:
          text: "NBA Game Day Evening Workflow completed successfully"
          severity: INFO

    - return_success:
        return:
          status: "SUCCESS"
          message: "Game day monitoring completed successfully"
          duration_seconds: ${total_duration}
          scoreboards_attempted: true
          enhanced_data_attempted: true
          timestamp: ${current_timestamp}

# Reusable subworkflow for running individual scrapers
run_scraper:
  params: [scraper_name, scraper_class, endpoint, timeout, critical]
  steps:
    - log_start:
        call: sys.log
        args:
          text: "Starting scraper"
          severity: INFO

    - call_scraper:
        try:
          call: http.post
          args:
            url: "https://nba-scrapers-756957797294.us-west2.run.app/scrape"
            query:
              scraper: ${endpoint}
            timeout: ${timeout}
            headers:
              Content-Type: "application/json"
          result: scraper_response
        except:
          as: e
          steps:
            - log_failure:
                call: sys.log
                args:
                  text: "Scraper failed"
                  severity: ERROR
            - return_failure:
                return:
                  status: "failure"
                  scraper_name: ${scraper_name}
                  error: ${e.message}
                  timestamp: ${sys.now()}

    - check_response:
        switch:
          - condition: ${scraper_response.code >= 200 AND scraper_response.code < 300}
            next: log_success
          - condition: true
            next: return_http_failure

    - return_http_failure:
        return:
          status: "failure"
          scraper_name: ${scraper_name}
          http_code: ${scraper_response.code}
          timestamp: ${sys.now()}

    - log_success:
        call: sys.log
        args:
          text: "Scraper completed successfully"
          severity: INFO

    - return_success:
        return:
          status: "success"
          scraper_name: ${scraper_name}
          http_code: ${scraper_response.code}
          timestamp: ${sys.now()}
          