# Cloud Run Job Configuration for MLB Pitcher Props Validator
# Validates betting line data quality and coverage

apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: mlb-pitcher-props-validator
  labels:
    cloud.googleapis.com/location: us-west2
    sport: mlb
    type: validation
    component: pitcher-props
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      taskCount: 1
      template:
        spec:
          maxRetries: 1
          timeoutSeconds: 600  # 10 minutes
          serviceAccountName: mlb-monitoring-sa@nba-props-platform.iam.gserviceaccount.com
          containers:
          - image: us-west2-docker.pkg.dev/nba-props-platform/mlb-validators/pitcher-props-validator:latest
            env:
            - name: GCP_PROJECT_ID
              value: "nba-props-platform"
            - name: PYTHONPATH
              value: "."
            - name: ENVIRONMENT
              value: "production"
            resources:
              limits:
                cpu: "1000m"
                memory: "512Mi"
            args:
            - "--start-date"
            - "today"
            - "--end-date"
            - "today"
