# Cloud Run Job Configuration for MLB Freshness Checker
# Monitors data staleness across the pipeline

apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: mlb-freshness-checker
  labels:
    cloud.googleapis.com/location: us-west2
    sport: mlb
    type: monitoring
    component: freshness
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      taskCount: 1
      template:
        spec:
          maxRetries: 2
          timeoutSeconds: 300  # 5 minutes
          serviceAccountName: mlb-monitoring-sa@nba-props-platform.iam.gserviceaccount.com
          containers:
          - image: us-west2-docker.pkg.dev/nba-props-platform/mlb-monitoring/freshness-checker:latest
            env:
            - name: GCP_PROJECT_ID
              value: "nba-props-platform"
            - name: PYTHONPATH
              value: "."
            - name: ENVIRONMENT
              value: "production"
            resources:
              limits:
                cpu: "1000m"
                memory: "384Mi"  # Optimized from 512Mi for cost savings
            args:
            - "--date"
            - "today"
            - "--alert-on-stale"
