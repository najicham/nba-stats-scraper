# Pre-commit hooks for NBA Stats Scraper
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Local hooks
  - repo: local
    hooks:
      - id: check-import-paths
        name: Check import paths in shared code
        description: Prevents shared code from importing from orchestration.shared.*
        entry: python .pre-commit-hooks/check_import_paths.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: check-shared-sync
        name: Check shared files sync
        description: Ensures shared/ files are in sync with cloud function copies
        entry: python bin/maintenance/sync_shared_utils.py --all --diff
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-cloud-function-imports
        name: Validate Cloud Function imports
        description: Ensures Cloud Functions have all required shared modules before deployment
        entry: python bin/validation/validate_cloud_function_imports.py
        language: python
        pass_filenames: false
        files: ^(orchestration/cloud_functions/|shared/utils/).*\.py$
        verbose: true

      - id: validate-schema-fields
        name: Validate BigQuery schema alignment
        description: Ensures worker.py writes only fields that exist in the BigQuery schema
        entry: python .pre-commit-hooks/validate_schema_fields.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-schema-types
        name: Validate BigQuery schema types
        description: Detects type mismatches (invalid DATE fallbacks, ARRAY serialization, etc.)
        entry: python .pre-commit-hooks/validate_schema_types.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-dockerfiles
        name: Validate service Dockerfiles
        description: Ensures all deployable services have dedicated Dockerfiles (prevents wrong code deployment)
        entry: python .pre-commit-hooks/validate_dockerfiles.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-dockerfile-imports
        name: Validate Dockerfile imports
        description: Ensures Dockerfiles COPY all directories needed for Python imports (prevents ModuleNotFoundError at runtime)
        entry: python .pre-commit-hooks/validate_dockerfile_imports.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: check-date-comparisons
        name: Check date comparisons for data leakage
        description: Flags <= date patterns that might cause data leakage (L5/L10 bug prevention)
        entry: python .pre-commit-hooks/check_date_comparisons.py
        language: python
        types: [python, sql]
        verbose: true

      - id: validate-sql-fstrings
        name: Validate SQL f-strings have f prefix
        description: Detects SQL strings with {variable} patterns missing the f-prefix
        entry: python .pre-commit-hooks/validate_sql_fstrings.py
        language: python
        types: [python]
        verbose: true

      - id: validate-bettingpros-queries
        name: Validate BettingPros queries have market_type filter
        description: Ensures queries against bettingpros_player_points_props filter by market_type='points' (Session 36 fix)
        entry: python .pre-commit-hooks/validate_bettingpros_queries.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-scraper-config-tables
        name: Validate scraper config table references (warning only)
        description: Checks that BigQuery tables referenced in scraper_retry_config.yaml exist (informational, non-blocking)
        entry: python .pre-commit-hooks/validate_scraper_config_tables.py
        language: python
        pass_filenames: false
        files: ^shared/config/scraper_retry_config\.yaml$
        verbose: true

      - id: validate-sql-queries
        name: Validate SQL validation queries
        description: Checks for Session 123 anti-patterns (cache_date = game_date, missing partition filters, etc.)
        entry: python .pre-commit-hooks/validate_sql_queries.py
        language: python
        types: [python, sql]
        verbose: true

      - id: validate-model-references
        name: Check for hardcoded model system_ids
        description: Prevents hardcoded catboost_v* system_ids in production code (Session 334)
        entry: python .pre-commit-hooks/validate_model_references.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-pipeline-patterns
        name: Validate pipeline patterns (Session 185)
        description: Catches invalid enum usage, processor name mapping gaps, unsafe get_json() calls
        entry: python .pre-commit-hooks/validate_pipeline_patterns.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true

      - id: validate-view-filters
        name: Validate BigQuery view quality filters (Session 209)
        description: Ensures views querying prediction tables have quality filter annotations (prevents contaminated metrics)
        entry: python .pre-commit-hooks/validate_view_filters.py
        language: python
        pass_filenames: false
        files: ^schemas/bigquery/predictions/.*\.sql$
        verbose: true

      - id: validate-python-syntax
        name: Validate Python syntax in deploy directories
        description: Catches syntax errors that would break Cloud Function deploys (Session 213)
        entry: python .pre-commit-hooks/validate_python_syntax.py
        language: python
        pass_filenames: false
        files: ^(bin/|shared/|data_processors/|predictions/|backfill_jobs/).*\.py$
        verbose: true

      - id: validate-deploy-safety
        name: Check for dangerous --set-env-vars
        description: Prevents accidental env var wipes from --set-env-vars (Session 81/213)
        entry: python .pre-commit-hooks/validate_deploy_safety.py
        language: python
        pass_filenames: false
        files: ^(bin/deploy/|cloudbuild).*\.(sh|yaml)$
        verbose: true

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/samples/
      - id: end-of-file-fixer
        exclude: ^tests/samples/
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
