name: Run Tests

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - '.github/workflows/test.yml'
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements*.txt'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Install main requirements (skip GCP auth for CI)
          pip install -r requirements.txt || true
          # Install test requirements if they exist
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          fi

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/unit/ -v --tb=short -q \
            --ignore=tests/unit/scrapers/ \
            --ignore=tests/unit/services/ \
            -x --timeout=60 \
            --cov=. --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Run shared module tests
        run: |
          python -m pytest tests/unit/shared/ -v --tb=short -q \
            -x --timeout=60
        env:
          PYTHONPATH: ${{ github.workspace }}
        continue-on-error: true

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check --select=E9,F63,F7,F82 --output-format=github .
        continue-on-error: true
